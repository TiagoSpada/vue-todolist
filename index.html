<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<header>
				<!-- HEADER -->
				<div class="logo">
					<img class="logo-img" src="img/Logo.png" alt="Logo" />
					<h1 class="logo-text">Toboolist</h1>
				</div>
			</header>
			<main>
				<div class="container">
					<!-- "BOTTONE" -->
					<div class="button-section">
						<input
							type="text"
							name="addTodoElement"
							id="addTodo"
							placeholder="Inserire nuova task"
							v-model="inputValue"
							@keyup.enter="addTodo(inputValue)"
						/>
						<div class="add-task" @click="addTodo(inputValue)">Add Task</div>
					</div>
					<!-- LISTA -->
					<div class="list-section">
						<ul class="todolist">
							<li
								v-for="(todoElement, index) in todoList"
								v-show="!currentElementToRemove.includes(index)"
							>
								<div
									class="task"
									:class="[todoElement.state ? 'done' : 'notDone']"
									@click="changeState(index)"
								>
									{{todoElement.text}}
								</div>
								<i class="fas fa-x" @click="removeTodo(index)"></i>
							</li>
						</ul>
					</div>
				</div>
			</main>
		</div>

		<!-- VUE -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<!-- MY JS -->
		<script src="js/main.js"></script>
	</body>
</html>
